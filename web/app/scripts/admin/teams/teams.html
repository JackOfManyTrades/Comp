<div id="teams">
    <h1 class="page-header">Teams</h1>
    <div class="dropdown" id="seasons-dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pick a season <span class="caret"></span></button>
        <ul class="dropdown-menu">
            {{#each seasons}}
            <li><a data-season-id="{{id}}" href="#" onclick="javascript: return false;">{{name}}</a></li>
            {{/each}}
        </ul>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <div id="team-form"></div>
            <div id="team-list"></div>
        </div>
        <div class="col-md-6">
            <div id="player-form"></div>
            <div id="player-list"></div>
        </div>
    </div>
</div>
