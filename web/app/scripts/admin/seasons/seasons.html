<div id="seasons">
    <h1 class="page-header">Seasons</h1>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal well">
                <div class="form-group">
                    <label for="season-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="season-name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="add-season-button" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table id="seasons-table" class="table table-condensed table-striped table-hover tablesorter">
        <thead>
            <th>Season</th>
        </thead>
        <tbody>
            {{#each this}}
            <tr data-season-id="{{id}}" class="selectable">
                <td>{{name}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
