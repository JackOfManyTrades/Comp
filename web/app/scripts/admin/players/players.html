            <form class="form-horizontal well">

                    <label for="player-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="player-name" placeholder="Name">

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="add-player-button" type="submit" class="btn btn-primary">Add</button>

            </form>
        </div>
    </div>
</div>
