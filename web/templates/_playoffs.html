<table class="table table-bordered table-striped table-hover">
	<thead>
		<th>Home</th>
		<th>Away</th>
		<th>Date</th>
		<th>Result</th>
	</thead>
	<tbody>
		{{#each playoffSchedule}}
			<tr>
				<td>{{home}}</td>
				<td>{{away}}</td>
				<td>{{played}}</td>
				<td>{{result}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
