<table class="table table-bordered table-striped table-hover">
	<thead>
		<th>Game</th>
		<th>Home</th>
		<th>Away</th>
		<th>Date</th>
		<th>Result</th>
	</thead>
	<tbody>
		{{#each this.standings}}
			<tr>
				<td>{{game}}</td>
				<td>{{home}}</td>
				<td>{{away}}</td>
				<td>{{date}}</td>
				<td>{{result}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
