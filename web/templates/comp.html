<ul class="nav nav-tabs">
  {{#each this}}
  <li><a href="#season-{{id}}" data-toggle="tab">{{name}}</a></li>
  {{/each}}
</ul>
<div class="tab-content">
  {{#each this}}
  <div class="tab-pane active" id="season-{{id}}">
    <ul class="nav nav-pills">
      <li class="active"><a href="#standings-{{id}}" data-toggle="pill">Standings</a></li>
      <li><a href="#schedule-{{id}}" data-toggle="pill">Schedule</a></li>
      <li><a href="#statistics-{{id}}" data-toggle="pill">Statistics</a></li>
      <li><a href="#playoffs-{{id}}" data-toggle="pill">Playoffs</a></li>
    </ul>
    <div class="pill-content">
      <div class="pill-pane active" id="standings-{{id}}">Standings</div>
      <div class="pill-pane" id="schedule-{{id}}">Schedule</div>
      <div class="pill-pane" id="statistics-{{id}}">Statistics</div>
      <div class="pill-pane" id="playoffs-{{id}}">Playoffs</div>
    </div>
  </div>
  {{/each}}
</div>
