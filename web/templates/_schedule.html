<table id="{{id}}-schedule-table" class="table table-bordered table-striped table-hover tablesorter">
	<thead>
		<th>Home</th>
		<th>Away</th>
		<th>Date</th>
		<th>Result</th>
	</thead>
	<tbody>
		{{#each leagueSchedule}}
			<tr>
				<td>{{home}}</td>
				<td>{{away}}</td>
				<td>{{played}}</td>
				<td>{{result}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
<script>
	$('#{{id}}-schedule-table').tablesorter( {sortList: [[2,0]]} ); 
</script>
