<div class="row-fluid">
  <div class="span12">
    <div class="input-append">
      <label class="control-label" for="player">
        {{home}} - {{away}}
      </label>
      <input type="text" data-provide="typeahead" id="game-players"/>
      <button id="game-players-btn" class="btn"><span class="caret"></span></button>
    </div>
  </div>
</div>
<button id="add-goal" class="btn btn-primary" onclick="return false;">Add Goal</button>
<ul id="goals" class="unstyled">
	{{#each goals}}
		<li>{{player}}</li>
	{{/each}}
</ul>
