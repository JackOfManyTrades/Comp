<table id="{{id}}-standings-table" class="table table-bordered table-striped table-hover tablesorter">
	<thead>
		<th>Rank</th>
		<th>Name</th>
		<th>W</th>
		<th>L</th>
		<th>T</th>
		<th>Pts</th>
		<th>GF</th>
		<th>GA</th>
		<th>GD</th>
		<th>Shutouts</th>
	</thead>
	<tbody>
		{{#each this.standings}}
			<tr id="{{id}}" class="selectable">
				<td>{{@index}}</td>
				<td>{{team}}</td>
				<td>{{wins}}</td>
				<td>{{losses}}</td>
				<td>{{ties}}</td>
				<td>{{points}}</td>
				<td>{{goalsFor}}</td>
				<td>{{goalsAgainst}}</td>
				<td>{{goalDifference}}</td>
				<td>{{shutouts}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
<script>
    $('#{{id}}-standings-table').tablesorter( {sortList: [[0,0]]} );
    $('#{{id}}-standings-table tr').click(function(row) {
    	var $row = $(row.currentTarget);
    	var teamId = $row.attr('id');
    	$row.addClass('selected').siblings().removeClass('selected');
    	console.log('clicked ' + teamId);
    });
</script>
